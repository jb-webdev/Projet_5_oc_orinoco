<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1774d8399c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>ORINOCO</title>
</head>
<body>
        <header id="heading">
            <h1 id="h1Header">ORINOCO</h1>
            <div id="nav-bar">
                <a href="index.html" class="lienMenu">Shop</a>
                <a href="panier.html" class="lienPanierNav"><p class="panierNav">0</p><span class="fas fa-cart-arrow-down"></span></a>
            </div>

        </header>
        <main id="main">
            <h2 class="h2Main">Votre panier</h2>
            <section id="tableauPanier">
                <div class="lignePanier">
                    <div class="colPanierImage">
                        <h3 class="image">Produit</h3>
                    </div>
                    <div class="colPanierName">
                        <h3 class="name">Reférence</h3>
                    </div>
                    <div class="colPanierOption">
                        <h3 class="option">Option</h3>
                    </div>
                    <div class="colPanierPrice">
                        <h3 class="Price">Prix unitaire</h3>
                    </div>
                    <div class="colPanierQuantite">
                        <h3 class="Quantite">Quantité</h3>
                        <div class="inputForm">
                            <form>
                                <input type="button" class="btnNeg" value=" - " onClick="javascript:this.form.champ.value--;">
                                <input type="text" class="inputPanier" name="champ" value="1">
                                <input type="button" class="btnPos" value=" + " onClick="javascript:this.form.champ.value++;">
                            </form>
                        </div>
                    </div>
                    <div class="colPanierPrixTotal">
                        <h3 class="prixTotal">Prix total</h3>
                        <div class="inputForm">
                            <p class="inputPanierTotal">0</p>
                        </div>
                    </div>
                </div>
                <section class="calcPanier">
                    <div class="total">
                        <p class="textMontant">Montant a payer</p>
                    </div>
                    <div class="resultMontant">
                        <p class="inputPanierTotal">0</p>
                    </div>
                </section>
            </section>
        </main>
        <footer id="footer">
            <div class=" text-center">© 2020 Copyright
                <a href="https://github.com/jb-webdev/Projet_5_oc_orinoco"> https://github.com/jb-webdev</a>
            </div>
        </footer>
        
        <script src="./js/requeteAjax.js"></script>
        <script src="./js/produits.js"></script>
        <script src="./js/panier.js"></script>
</body>
</html>
